[metadata]
name = pycam
version = 0.1.0
description = Generic Python wrapper for cameras with Tapo implementation
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
python_requires = >=3.10
install_requires =
    empy>=4.0
    jinja2>=3.0
    pyyaml>=6.0
    python-dotenv>=1.0
    pytapo>=3.0

[options.packages.find]
where = .

[options.entry_points]
console_scripts =
    tapo_main = scripts.main:main


[mypy]
python_version = 3.12
files = pycam
ignore_missing_imports = True
strict = True

[black]
line-length = 88
target-version = py310